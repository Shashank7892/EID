<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
   <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
   <!-- Font special for pages-->
   <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

   <!-- Vendor CSS-->
   <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
   <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <script src="{% static 'validation.js' %}"></script>
    <script type="text/javascript">
    function checkBtn(){
      if (error.length > 0){
        document.getElementById("btnSubmit").disabled = true;

      }
      else{
        document.getElementById("btnSubmit").disabled = false;
      }
    }

    </script>
  </head>
  <body>
    <form name="myform" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
       <div class="wrapper wrapper--w780">
           <div class="card card-3">
               <div class="card-heading"></div>
               <div class="card-body">
                   <h2 class="title">Re
                     gistration Info</h2>
                   <form  method="POST" >
                       <div class="input-group">
                           <input class="input--style-3" type="text" placeholder="UserName" name="username" id="uName" onchange="Validate_Name('uName','uMsg','btnSubmit')" required>
                           <span id="uMsg" style="color:red"></span>
                       </div>
                       <div class="input-group">
                           <input class="input--style-3 js-datepicker" type="date" placeholder="Birthdate" name="dob" required>
                           <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                       </div>
                       <div class="input-group">
                           <input class="input--style-3" type="email" placeholder="Email" name="gmail" required>
                       </div>
                       <div class="input-group">
                           <input class="input--style-3" type="text" placeholder="Phone" name="phoneno" id="pNum" onchange="Validate_Number('pNum','pMsg','btnSubmit')" required>
                           <span id="pMsg" style="color:red"></span>
                       </div>
                       <div class="input-group">
                           <input class="input--style-3" type="password" placeholder="Password" name="password" id="pAss" onchange="Validate_Password('pAss','pAmsg','btnSubmit')"required>
                           <span id="pAmsg" style="color:red"></span>
                       </div>
                       <div class="p-t-10">
                           <button class="btn btn--pill btn--green" type="submit"id="btnSubmit">Submit</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
   <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
   <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
   <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>
   <script src="{% static 'global.js' %}"></script>
      {% csrf_token %}
    </form>
  </body>
</html>
